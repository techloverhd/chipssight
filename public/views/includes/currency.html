<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a href="#" data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('CHIPS')" data-ng-class="{active: currency.symbol == 'BTC'}">CHIPS</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('mCHIPS')" data-ng-class="{active: currency.symbol == 'mBTC'}">mCHIPS</a>
  </li> 
</ul>
